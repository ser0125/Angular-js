<!DOCTYPE html>
<html ng-app="Myfirstapp">
  <head>
  <meta charset="utf-8">
  <title>Hola mundo con angular js</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
  </script>
<script src=controller.js ></script>
  </head>


  <body ng-controller="Firstcontroller">
      <input type="text" ng-model="nuevoComentario.comentario">
<br>
<input type="text" ng-model="nuevoComentario.username">
<br>
<button ng-click="agregarComentario()"> AgregarComentario</button>
      <input type="text" ng-model="nombre">
      <h3>Comentarios</h3>
<ul>
  <li ng-repeat="comentario in comentarios">
    {{comentario.comentario}} - <strong>{{comentario.username}} </strong>
</ul>

<br /><br />
<ul>
  <li ng-repeat="post in posts.data |  limitTo:numLimit">
    <h2>{{post.title}}</h2>
    <p>
      {{post.body}}
    </p>
  </li>
</ul>

  </body>
  </html>
